	</script>

	<script type="text/javascript">
		$(window).load(function () {


			var $container = $('.portfolioContainer'),
				$body = $('body'),
				colW = 375,
				columns = null;


			$container.isotope({
				// disable window resizing
				resizable: true,
				masonry: {
					columnWidth: colW
				}
			});

			$(window).smartresize(function () {
				// check if columns has changed
				var currentColumns = Math.floor(($body.width() - 30) / colW);
				if (currentColumns !== columns) {
					// set new column count
					columns = currentColumns;
					// apply width to container manually, then trigger relayout
					$container.width(columns * colW)
						.isotope('reLayout');
				}

			}).smartresize(); // trigger resize to set container width
			$('.portfolioFilter a').click(function () {
				$('.portfolioFilter .current').removeClass('current');
				$(this).addClass('current');

				var selector = $(this).attr('data-filter');
				$container.isotope({

					filter: selector,
				});
				return false;
			});

		});
	</script>

	<script>

		var url = "https://script.google.com/macros/s/AKfycbyGswinXTHRcl8uwtVLHEp2t08_4gpbMec9KlG5HfIdefDF1nI7/exec";

		var facultyBuilder = (record, index) => {

			return `
				<div id='faculty${index}' hidden>
					<div class="d-flex align-items-baseline mx-4 mt-5 mb-0">
						<h1 class="text-dark mr-4">${record['Name']}</h1>
						<h4 class="text-dark">${record['Qualification']}</h4>
					</div>
					<div class="d-flex align-items-center mx-4">
						<h3 class="m-0">
							<span class="badge badge-pill badge-secondary mr-2">
								${record['ID']}
							</span>
						</h3>
						<h5 class="text-dark m-0">
							<i>${record['Designation']}</i>
						</h5>
					</div>
					<table class="table m-4 text-dark">
						<tbody>
							<tr>
								<th scope="row">
									Experience:
								</th>
								<td>
									<span class="ml-4">${record['Experience']}</span>
								</td>
							</tr>
							<tr>
								<th scope="row">Area&nbsp;of&nbsp;Specialization:</th>
								<td>
									<span class="ml-4">${record['Area']}</span>
								</td>
							</tr>
							<tr>
								<th scope="row">
									Subjects&nbsp;Handled:
								</th>
								<td>
									<ol>
										${
				record['Subjects'].split("\n")
					.map(e => "<li>" + e + "</li>").join('')
				}
									</ol>
								</td>
							</tr>
							${
				(record['Books'].trim()) ?
					`
								<tr>
									<th scope="row">Books&nbsp;authored:</th>
									<td>
										<ol>
											${
					record['Books'].split("\n")
						.map(e => "<li>" + e + "</li>").join('')
					}
										</ol>
									</td>
								</tr>`:
					""
				}
							${
				(record['Journals'].trim()) ?
					`
								<tr>
									<th scope="row">Journals&nbsp;published:</th>
									<td>
										<ol>
											${
					record['Journals'].split("\n")
						.map(e => "<li>" + e + "</li>").join('')
					}
										</ol>
									</td>
								</tr>`:
					""
				}
							${
				(record['Conferences Organized'].trim()) ?
					`
								<tr>
									<th scope="row">Conferences&nbsp;organized:</th>
									<td>
										<ol>
											${
					record['Conferences Organized'].split("\n")
						.map(e => "<li>" + e + "</li>").join('')
					}
										</ol>
									</td>
								</tr>`:
					""
				}
							${
				(record['FDTP Organized'].trim()) ?
					`
								<tr>
									<th scope="row">FDTP&nbsp;organized:</th>
									<td>
										<ol>
											${
					record['FDTP Organized'].split("\n")
						.map(e => "<li>" + e + "</li>").join('')
					}
										</ol>
									</td>
								</tr>`:
					""
				}
							${
				(record['Patent'].trim()) ?
					`
								<tr>
									<th scope="row">Patent&nbsp;details:</th>
									<td>
										<ol>
											${
					record['Patent'].split("\n")
						.map(e => "<li>" + e + "</li>").join('')
					}
										</ol>
									</td>
								</tr>`:
					""
				}
							${
				(record['Funded Projects'].trim()) ?
					`
								<tr>
									<th scope="row">Funded&nbsp;projects:</th>
									<td>
										<ol>
											${
					record['Funded Projects'].split("\n")
						.map(e => "<li>" + e + "</li>").join('')
					}
										</ol>
									</td>
								</tr>`:
					""
				}
						</tbody>
					</table>
				</div>
			`;
		}

		var facultyImageBuilder = (record, index) => {
			return `
				<div id='button${index}' onclick='loadFaculty("${index}");' class="staff-image shadow position-relative mb-4"
					style="background-image:url('${record['Image']}');">

					<span class="text-dark staff-name bg-light pt-1 text-center" style="bottom:0;">
						${record['Name']}<br>
						${record['Qualification']}
					</span>

				</div>
			`
		}

		axios.get(url + '?Faculty')
			.then(e => {
				document
					.getElementById('faculty-images-container')
					.innerHTML = e.data.map(facultyImageBuilder).join('');

				document
					.getElementById('faculty-container')
					.innerHTML = e.data.map(facultyBuilder).join('');
				document.getElementById('faculty' + current).removeAttribute('hidden');
				document.getElementById('button' + current).classList.add('elevated');
			});

		var current = '0';

		function loadFaculty(index) {
			console.log('clicked')

			document
				.getElementById('faculty-container')
				.classList.add('pre-fade');

			setTimeout(() => {
				document
					.getElementById('faculty-container')
					.classList.remove('pre-fade')
				document.getElementById('faculty' + current).setAttribute('hidden', 'hidden');
				document.getElementById('faculty' + index).removeAttribute('hidden');
				current = index;
			}, 200);

			document.getElementById('button' + current).classList.remove('elevated');
			document.getElementById('button' + index).classList.add('elevated');
		}

	</script>
